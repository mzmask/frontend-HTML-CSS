<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page</title>
    <link rel="stylesheet" href="./CSS/style.css"> <!-- CSS file -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon"> <!-- favicon -->
    <script src="https://kit.fontawesome.com/db94a1a2d1.js" crossorigin="anonymous"></script> <!-- font -->
</head>
<body>
    <section>
        <div class="auth">
            <h1>Login</h1>

            <form action="">
                <input type="text" name="username" id="usernameID" placeholder="Username" autocomplete="off" required>
                <input type="text" name="password" id="passwordID" placeholder="Password" autocomplete="off" required>
                <p>Forgot password?</p>
                <button type="submit">Login</button>
            </form>
            
            <p>Not a member? <a href="www.google.com">Signup</a></p>
        </div>
    </section>

    <footer>
    </footer>

</body>
</html>
